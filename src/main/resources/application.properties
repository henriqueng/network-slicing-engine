logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# Direct log to a log file
logging.file=/var/log/openbaton/network-slicing-engine.log

# Level for loggers on classes inside the root package "de.fhg.fokus.ngni.osco" (and its
# sub-packages)
logging.level.org.openbaton=INFO
logging.level.org.openbaton.nse=DEBUG

spring.http.converters.preferred-json-mapper=gson

##############################################
############# RabbitMQ properties #############
##############################################

rabbitmq.host=localhost
rabbitmq.username=admin
rabbitmq.password=openbaton


##############################################
############# NFVO properties #############
##############################################

nfvo.ip=localhost
nfvo.port=8080
nfvo.username=admin
nfvo.password=openbaton
nfvo.project.name=default
nfvo.ssl.enabled=false


##############################################
############## NSE properties ################
##############################################

nse.service.key=
nse.user=nse
nse.password=openbaton
nse.zabbix=false
server.port=8082
